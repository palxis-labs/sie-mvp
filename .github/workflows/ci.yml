name: CI

on:
  push:
  pull_request:

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package (dev mode)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Verify signed instruction artifacts
        run: |
          python sie_verify.py --file SKILL.md.sie.json --trusted-issuers trusted_issuers.json
          python sie_verify.py --file SKILL.md.sie.json --trusted-issuers trusted_issuers.json --check-file SKILL.md

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

  release-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Clean-environment packaging smoke check
        run: |
          chmod +x scripts/smoke_release.sh
          ./scripts/smoke_release.sh
